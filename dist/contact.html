<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="Logo" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SECTION A: Contact Form -->
    <section id="contact-a" class="py-3 text-center">
        <div class="container">
            <h2 class="section-tittle">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me...</p>

            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Send Message</button>
            </form>
        </div>
    </section>

    <!-- SECTION B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div><i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>AzafoCossa@mozcoders.com</p>
                </div>
                <div><i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+258 844 670 611</p>
                </div>
                <div><i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Liberdade, Matola</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION C: Tagline -->
    <section id="contact-c" class="bg-main py-4 text-center">
        <div class="container">
            <h1>Let's start your next project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
    </footer>
</body>

</html>
